<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/cadastro.css">
    <title>EasyPass Cadastro</title>
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:400,400i,700"
      rel="stylesheet"
    />
</head>

<body>
    <div class="container">
        <div class="imagem">
            <img src="https://www.trt4.jus.br/portais/media-noticia/293989/03%20-%20motorista%20uber%20SITE.jpg" alt="">
        </div>
        <div class="formulario">
            <form action="#">
                <div class="cabecalho-form">
                    <div class="title">
                        <h1>Faça seu cadastro na EasyPass!</h1>
                    </div>
                    <div class="botao-login">
                        <button><a href="login.html">Login</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Primeiro Nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                    </div>

                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite o sobrenome" required>
                    </div>
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite o e-mail" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input id="number" type="tel" name="number" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite a senha" required>
                    </div>


                    <div class="input-box">
                        <label for="confirmPassword">Confirme sua Senha</label>
                        <input id="confirmPassword" type="password" name="confirmPassword" placeholder="Digite a senha novamente" required>
                    </div>

                </div>

                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Gênero</h6>
                    </div>

                    <div class="gender-group">
                        <div class="gender-input">
                            <input id="female" type="radio" name="gender">
                            <label for="female">Feminino</label>
                        </div>

                        <div class="gender-input">
                            <input id="male" type="radio" name="gender">
                            <label for="male">Masculino</label>
                        </div>
                    </div>
                </div>

                <div class="botao-continuar">
                    <button><a href="formulario.html">Concluir Cadastro</a> </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
